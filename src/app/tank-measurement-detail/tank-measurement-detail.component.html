<h1>Tank Measurements - Details</h1> 
<div class="row selector-spacer">
    <div class="col-md-2">
        <mat-form-field appearance="fill">
            <mat-label>Tank Type</mat-label>
            <mat-select [value]="selectedTankTypeId" (selectionChange)="loadDataFromTankSelection($event)">
                <mat-option *ngFor="let tank of tankTypes" [value]="tank.tankTypeId">
                {{tank.tankTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field appearance="fill">
        <mat-label>Measurement Type</mat-label>
            <mat-select [value] = "selectedTankMeasurementTypeId" (selectionChange)="loadDataFromMeasurementTypeSelection($event)">
                <mat-option *ngFor="let measurement of measurementTypes" [value]="measurement.tankMeasurementTypeId">
                {{measurement.tankMeasurementTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<hr>
<app-tank-measurement-widget #tankMeasurementsWidget></app-tank-measurement-widget>
<br>
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-line-chart>
