<h1>Tank Measurements - Details</h1> 
<div class="row selector-spacer">
    <div class="col-md-2">
        <mat-form-field appearance="fill">
            <mat-label>Tank Type</mat-label>
            <mat-select [value]="selectedTankTypeId" (selectionChange)="loadDataFromTankSelection($event)">
                <mat-option *ngFor="let tank of tankTypes" [value]="tank.tankTypeId">
                {{tank.tankTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field appearance="fill">
        <mat-label>Measurement Type</mat-label>
            <mat-select [value] = "selectedTankMeasurementTypeId" (selectionChange)="loadDataFromMeasurementTypeSelection($event)">
                <mat-option *ngFor="let measurement of measurementTypes" [value]="measurement.tankMeasurementTypeId">
                {{measurement.tankMeasurementTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<hr>
<app-tank-measurement-widget #tankMeasurementsWidget (dataLoaded)="dataLoaded($event)"></app-tank-measurement-widget>
<br>
<div echarts [options]="options" class="demo-chart" [hidden]="hideGraph" [theme]="theme" ></div>
