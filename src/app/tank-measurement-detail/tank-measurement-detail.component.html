<h1>Tank Measurements - Details</h1> 
<div class="row selector-spacer">
    <div class="col-md-2">
        <mat-form-field appearance="fill">
            <mat-label>Tank Type</mat-label>
            <mat-select [value]="selectedTankTypeId" (selectionChange)="loadDataFromTankSelection($event)">
                <mat-option *ngFor="let tank of tankTypes" [value]="tank.tankTypeId">
                {{tank.tankTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field appearance="fill">
        <mat-label>Measurement Type</mat-label>
            <mat-select [value] = "selectedTankMeasurementTypeId" (selectionChange)="loadDataFromMeasurementTypeSelection($event)">
                <mat-option *ngFor="let measurement of measurementTypes" [value]="measurement.tankMeasurementTypeId">
                {{measurement.tankMeasurementTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<hr>
<app-tank-measurement-widget #tankMeasurementsWidget (dataLoaded)="dataLoaded($event)"></app-tank-measurement-widget>
<br>
<div [hidden]="hideGraph" style="background-color: rgb(88, 88, 88); font-weight: bolder; text-align: center; font-size:x-large; height:100px">
    {{graphTitle}}
</div>
<div [hidden]="hideGraph" style="background-color: rgb(88, 88, 88); font-weight: bolder; text-align: center;">
        <div class="chart-container">
            <ngx-charts-line-chart
            [scheme]="colorScheme"
            [legend]="legend"
            [legendPosition]="legendPosition"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="dataSource"
            [showGridLines]="showGridLines"
            [referenceLines]="referenceLines"
            [showRefLines]="showRefLines"
            (select)="onSelect($event)"
            >
            </ngx-charts-line-chart>
        </div>
</div>
